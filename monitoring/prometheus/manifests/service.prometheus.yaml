apiVersion: v1
kind: Service
metadata:
  name: prometheus
  labels:
    app.kubernetes.io/name: prometheus
    metrics.uplink.io/monitor-instance: default
    prometheus.prometheus-operator.dev/instance: prometheus
  annotations:
     io.cilium/lb-ipam-ips: 10.0.3.4
spec:
  type: LoadBalancer
  ports:
  - name: web
    port: 9090
    targetPort: web
  selector:
    prometheus.prometheus-operator.dev/instance: prometheus
