traefik:
  image:
    tag: v2.11.22

  instanceLabelOverride: traefik

  deployment:
    # kind: DaemonSet
    replicas: 3

  # Don't send anonymous usage statistics
  globalArguments: []

  ingressClass:
    enabled: true
    isDefaultClass: true

  service:
    annotations:
      io.cilium/lb-ipam-ips: 10.0.3.1

    spec:
      # Use a local traffic policy so we can get the users origin ip
      externalTrafficPolicy: Local

  providers:
    kubernetesCRD:
      enabled: true
      # Allow IngressRoutes to reference resources in other namespaces
      allowCrossNamespace: true

    kubernetesIngress:
      enabled: true

      publishedService:
        # -- This is used to determine resource health
        enabled: true

  metrics:
    # Enable prometheus metrics
    prometheus:
      service:
        enabled: true
        labels:
          team: frontend

      serviceMonitor:
        enabled: true
        additionalLabels:
          team: frontend
        jobLabel: app.kubernetes.io/instance
