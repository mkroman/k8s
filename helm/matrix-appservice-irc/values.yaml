# Default values for matrix-appservice-irc.
# This is a YAML-formatted file.

image:
  repository: matrixdotorg/matrix-appservice-irc
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "release-0.34.0"

imagePullSecrets:
- name: uplink-nl-ams-scw-registry

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
nodeSelector: {}

tolerations: []

affinity: {}

appservice:
  # The name of the secret that contains the
  # `appservice-registration-irc.yaml` config as generated here
  # https://matrix-org.github.io/matrix-appservice-irc/latest/bridge_setup.html#4-registration
  secretName: dendrite-appservices

  config:
    # The name of the secret that contains the config.yaml here:
    # https://github.com/matrix-org/matrix-appservice-irc/blob/develop/config.sample.yaml
    secretName: matrix-appservice-irc
