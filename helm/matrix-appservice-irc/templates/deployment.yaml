---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "matrix-appservice-irc.fullname" . }}
  labels:
    {{- include "matrix-appservice-irc.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "matrix-appservice-irc.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "matrix-appservice-irc.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        args: 
        - --file
        - /var/secrets/appservices/appservice-registration-irc.yaml
        - --config
        - /etc/matrix-appservice-irc/config.yaml
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 9999
          protocol: TCP
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: appservices
          mountPath: /var/secrets/appservices
          readOnly: true
        - name: config
          mountPath: /etc/matrix-appservice-irc
          readOnly: true
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: appservices
        secret:
          secretName: {{ .Values.appservice.secretName }}
      - name: config
        secret:
          secretName: {{ .Values.appservice.config.secretName }}
