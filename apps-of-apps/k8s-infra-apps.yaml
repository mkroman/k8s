repository: https://github.com/mkroman/k8s-infra-apps.git

destination:
  server: https://kubernetes.default.svc
  namespace: argocd

# -- Allow apps to deploy to all namespaces.
allowAllNamespaces: true

namespace:
  labels:
    im.rwx.infra/tls: 'true'

# -- Allow access to all cluster resources.
clusterResourceWhitelist:
- group: '*'
  kind: '*'

applications:
  argo-events: {}
  argo-workflows: {}
  external-secrets: {}
  mkroman-github-events: {}
  velero: {}
