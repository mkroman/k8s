---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`argocd.infra.rwx.im`) || Host(`argo-cd.infra.rwx.im`)
      priority: 10
      services:
        - name: argocd-server
          port: 80
    - kind: Rule
      match: (Host(`argocd.rwx.im`) || Host(`argo-cd.infra.rwx.im`) && Headers(`Content-Type`, `application/grpc`)
      priority: 11
      services:
        - name: argocd-server
          port: 80
          scheme: h2c
  tls:
    secretName: infra-rwx-im-tls
