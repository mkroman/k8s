---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server-http
  namespace: argocd
spec:
  entryPoints:
  - web
  routes:
  - kind: Rule
    match: Host(`argocd.infra.rwx.im`) || Host(`argo-cd.infra.rwx.im`)
    middlewares:
    - name: redirect-to-https
      namespace: rwx
    services:
    - name: argocd-server
      port: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server-https
  namespace: argocd
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: Host(`argocd.infra.rwx.im`) || Host(`argo-cd.infra.rwx.im`)
    priority: 10
    services:
    - name: argocd-server
      port: 80
  - kind: Rule
    match: (Host(`argocd.infra.rwx.im`) || Host(`argo-cd.infra.rwx.im`)) && Path(`\.(svg|png|jpg|gif)$`)
    middlewares:
    - name: client-1hr-cache
    services:
    - name: argocd-server
      port: 80
  - kind: Rule
    match: (Host(`argocd.infra.rwx.im`) || Host(`argo-cd.infra.rwx.im`)) && Headers(`Content-Type`, `application/grpc`)
    priority: 11
    services:
    - name: argocd-server
      port: 80
      scheme: h2c
  tls:
    secretName: infra-rwx-im-tls
